<div id="layoutAuthentication">
    <div class="layoutAuthentication-content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font weight-light my-4">
                                    {{signing_up? 'Cadastro Novo Usuário':'Entrar'}}
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-danger" *ngIf="loginError">
                                    Login e/ou Senha Incorreto.
                                </div>
                                <form #loginForm="ngForm" (submit)="onSubmit()">
                                    <div class="form-group" *ngIf="signing_up">
                                        <label for="username" class="small mb-1">Nome: </label>
                                        <input type="text" name="username" id="username"  
                                                [(ngModel)]="username" 
                                                class="form-control py-4"
                                                placeholder="Digite seu login...">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="username" class="small mb-1">Login: </label>
                                        <input type="email" name="username" id="username"
                                                [(ngModel)]="username" 
                                                class="form-control py-4"
                                                placeholder="Digite seu login...">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="password" class="small mt-2">Password:</label>
                                        <input type="password" name="password" id="password"
                                                [(ngModel)]="password" 
                                                class="form-control py-4"
                                                placeholder="Digite sua senha...">
                                    </div>
                                    <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                        <button type="submit" class="btn btn-primary" *ngIf="!signing_up">Entrar</button>
                                        <button type="button" class="btn btn-success" *ngIf="signing_up">Cadastrar</button>
                                        <button type="button" (click)="cancelRegistration()" class="btn btn-danger ml-1" *ngIf="signing_up">Cancelar</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small p-1">
                                    <a href="#" (click)="prepareRegister($event)" >
                                        Não Possui Usuário? Cadastre!
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
